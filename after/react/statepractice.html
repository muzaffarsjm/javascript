<!DOCTYPE html>
<html>
  <head>
    <title>State practice</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
      <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    
    <p>test 01</p>

    <div class="demo-con"></div>

    <script type = 'text/babel'>

      function Top(){
        return(
          <>
            <input />
            <button>Send</button>
          </>
        );
      };

      function MessageComponent(props){
        const message = props.message;
        const sender = props.sender;
        return(
          <div>
            {sender ==='bot' && <button>Chatbot</button>}

            {message}

            {sender === 'user' && <button>User</button>}
          </div>
        );
      };

      function App (){
        const chatMessages = [{
          message : 'hello,chatbot',
          sender : 'user',
          id : crypto.randomUUID()
        }, {
          message : 'hello, user. How are you?',
          sender : 'bot',
          id : crypto.randomUUID()
        }];

        chatMessages.map((chatMessage) => {
          return(
            <>
              <chatMessage 
                message = {chatMessage.message}
                sender = {chatMessage.sender}
                id = {chatMessage.id}
              />
            </>
          )
        });

        return(
          <>
            <Top />

            <MessageComponent 
              message = 'hello chatbot'
              sender = 'user' 
            />
            <MessageComponent 
              message = 'hello, user'
              sender = 'bot'
            />
          </>
        );
      };
      const reactElement = document.querySelector('.demo-con');
      ReactDOM.createRoot(reactElement).render(<App />);
    </script>
  </body>
</html>
