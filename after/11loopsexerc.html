<!DOCTYPE html>
<html>
  <head>
    <title>Loops</title>
  </head>
  <body>
    
    <p>Loops</p>

    <script>
      //starting point of i(loop)
      let i = 1;

      while (i <= 5) {
        //first console.log index and then add. this way, it works over and over again
        console.log(i);
        i = i + 1;
      };
    
      let x = 1;

      while(x<=10){
        console.log(x);
        x++;
      }

      console.log('test');

      let testArray = [10,20];
      for(let i = 0; i<=testArray.length; i++){
        testArray[i];
        console.log(i);
      };

      //accumulator pattern

      let numbers = [4, 5, 6, 7, 8];
      let total = 0;

      for (let i = 0; i < numbers.length; i++){
        let newNumbers = numbers[i]*6;
        total += newNumbers;
      };
       console.log(total);

    </script>
  </body>
</html>
