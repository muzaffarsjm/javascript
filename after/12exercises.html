<!DOCTYPE html>
<html>
  <head>
    <title>12th lessn exercises</title>
  </head>
  <body>
    <p>12th lesson</p>
    <button class="js-12c">Start</button>
    <p>12d</p>
    <button class="js-12d">Click</button>

    <p>12e</p>
    <button class="js-12e">Add to Cart</button>
    <p class="js-message"></p>

    <script>
      let add = function(){
        console.log('2+3');
      };
      add();
      add();

      //12b

     function runTwice(callback){
      callback();
      callback();
     };

     runTwice(function(){
      console.log('12b');
     });
     //12c
     let button = document.querySelector('.js-12c');
     function checker(){
      button.innerHTML = 'Finished';
     };
     setTimeout(checker, 2000);
      //console.log('test');


      //12d

      let button2 = document.querySelector('.js-12d');
      function loader(){
        button2.innerHTML = 'Loading...';
        setTimeout(function(){
          button2.innerHTML = 'Finished';
        }, 2000);
      };
      button2.addEventListener('click', loader);


      //12e
      let button3 = document.querySelector('.js-12e');
      let message = document.querySelector('.js-message');
      function addToCart(){
        message.innerHTML = 'Added to cart';
        setTimeout(function(){
          message.innerHTML = '';
        }, 2000);
      };
      button3.addEventListener('click', addToCart);
    </script>
  </body>
</html>
