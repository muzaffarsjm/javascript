<!DOCTYPE html>
<html>
  <head>
    <title>Restart</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div class = "react-container"></div>

    <script type="text/babel">
      //2e
      function CommerceApp(){
        return(
          <>
            <p>Cotton Socks</p>
            <p>Price: $10.90</p>
            <button>Add to Cart</button>
          </>
        );
      };

      //2f
      function ProductDetails({name, price, discountPrice}){

        return(
          <div>
           {name}
           {discountPrice && (price = '$5.00')}
            <button>Add to Cart</button>
          </div>
        );
      };
      function LoginForm(){
        return(
          <>
            <input type="text" 
                placeholder = 'Email' />
            <input type="text" 
                placeholder = 'Password' />
     
            <button>Login</button>
            <button>Sign up</button>
          </>
        );
      };
      function Name(){
        return(
          <>
            <p>Hello My name is Da</p>
            <p>2nd lesson exercises</p>
          </>
        )
      };

      function App(){
        return(
          <>
            <Name />
            <LoginForm />
            <CommerceApp />

            <ProductDetails 
              name = 'tennis balls'
              price = '$6.00'
            />
            <ProductDetails 
              name = 'plain t-shirt'
              price = '$7.99'
              discountPrice 
             
            />
          </>
        )
      };

      const container = document.querySelector('.react-container');
      const rootEl = ReactDOM.createRoot(container);
      rootEl.render(<App />);

    </script>
  </body>
</html>
