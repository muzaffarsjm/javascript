<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>

    <h1>Chatbot</h1>
    <div class="root-1"></div>


    <script type="text/babel">

      function ChatBot(){
        return(
          <>
            <input placeholder = 'text here'></input>
            <button>Salomy</button>
          </>
        );
      };
      
      function Component1(){
        return(
          <div>
            hello chatbot
            <img src="profileimages/download.png" width = '30'/>
          </div>
        );
      };

      function Component2(){
        return(
          <div>
            <img src="profileimages/download.png" width = '30'/>
            How may I help you
          </div>
        );
      };

      let app = (
        <div>
          <ChatBot />
          <Component1 />
          <Component2 />
        </div>
      );
      let element = document.querySelector('.root-1');
      let rootElement = ReactDOM.createRoot(element);
      rootElement.render(app);

    </script>
  </body>
</html>
