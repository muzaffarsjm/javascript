      //third exercise
      //function that swaps first and last values in the array
      function arraySwap(array){
        let firstValue = array[0];
        let lastValue = array[array.length-1];

        array.pop(firstValue)
        array.push(firstValue);
        array.shift(lastValue);
        array.unshift(lastValue);
        
        console.log(array);
      };
      arraySwap(names);
