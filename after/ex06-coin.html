<!DOCTYPE html>
<html>
  <head>
    <title>
      Coin flip
    </title>
  </head>
  <body>
    <h1>
      Coin-flip game 
    </h1>

    <button onclick="
      playGame('heads')
      ">heads</button>

    <button onclick="
      playGame('tails')
      ">tails</button>


    <script>
      let score = {
        wins: 0,
        losses: 0
      };
      
      function playGame(guess){
        let randomNumber = Math.random();
        //console.log(randomNumber);
        let computerChoice = '';
        //let playerGuess = 'heads'
        let gameResult = '';
        //computer's hoice decided here

        if(randomNumber < 0.5){
          computerChoice = 'heads';
        }else{
          computerChoice = 'tails';
        };

        //moves compared here
        if (computerChoice ===  guess){
          gameResult = 'Win';
        }else{
          gameResult = 'Lost';
        };

        // score object renewal code

        if(gameResult === 'Win'){
          score.wins ++;
        }else{
          score.losses ++;
        };
        //localStorage.setItem('score', JSON.stringify(score));
        alert(`${computerChoice}. You ${gameResult}
        Wins: ${score.wins} : ${score.losses} Losses
        `);
      };
    </script>
  </body>
</html>
