<!DOCTYPE html>
<html>
  <head>
    <title>
      Cart quantity displayer
    </title>
    <link rel="stylesheet" href="shoppingcart.css">
  </head>
  <body>
    <h1 class="title">
      Product Quantity in a Shopping cart:
    </h1>
    <div class="buttons-container">
      <button onclick="quantityRender(0);"
        >Show quantity</button>

      <button onclick="quantityRender(1)" 
        >Add to Cart</button>

      <button onclick="quantityRender(2)"
        >+2</button>
      <button onclick="quantityRender(3)"
        >+3</button>
      <button onclick="quantityRender(cartQuantity=0)">Reset Cart</button>
    </div>
    <div class="quantity-displayer">
      Quantity of Products: 0
    </div>
    
    <script src="shoppingcart.js"></script>
  </body>
</html>
