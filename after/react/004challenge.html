<!DOCTYPE html>
<html>
  <head>
    <title>
    React 3.0
  </title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
      <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

      <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      
      <style>
        .main-container{
          background-color: rgb(177, 187, 198);
          width: 400px;
          height: 400px;

          margin-top: 30px;
          padding-top: 70px;
        }

        .input-user{
          width: 240px;
          height: 30px;
          margin-bottom: 10px;
          
        }
        .inputs{
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .buttons{
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: center;
        }

        .button-log,
        .button-sign{
          background-color: rgb(7, 146, 233);
          border: none;
          border-radius: 5px;
          width: 100px;
          height: 42px;
          margin-right: 8px;
          color: white;
          font-size: 16px;
        }

        .show-button{
          height: 30px;
          width: 70px;
          border: none;

          margin-bottom: 16px;
          margin-top: 10px;

          font-size: 16px;
        }
      </style>
  </head>
  
  <body>
   
    <div class="js-main">

    <script type = 'text/babel'>
      function Timer(){
        return(
          <>
            <p>check</p>
          </>
        )
      }
      function LoginForm(){
        const [showPassword, setShowPassword] = React.useState(true);

        function passwordCheck(){
            setShowPassword(!showPassword);
            console.log(showPassword)
        }

        return(
          <div className = 'main-container'>
            <p>hello, welcome to my website</p>
            <div className = 'inputs'>
              <input 
               
                placeholder = 'Email'
                className = 'input-user'
              />
              <input 
                 type = {showPassword ? 'password' : 'text'} 
                placeholder = 'Password'
                className = 'input-user'
              />
              <button 
                className = 'show-button'
                onClick = {passwordCheck}
                >{showPassword ? 'show' : 'hide'}</button>
            </div>
            
            <div className = 'buttons'>
              <button className = 'button-log'>Login</button>
              <button className = 'button-sign'>Sign up</button>
            </div>
            
          </div>
        );
      };
      function App(){
        return(
          <>
            <LoginForm />
            <Timer />
          </>
        )
      }
     const container = document.querySelector('.js-main');
     const reactRoot = ReactDOM.createRoot(container); 
     reactRoot.render(<App />);
    </script>
  </body>
</html>
