<!DOCTYPE html>
<html>
  <head>
    <title>
      toDo List
    </title>
  </head>
  <body>

    <h1>To Do List 3</h1>

    <input type="text" placeholder="Enter todo"
      class="js-todo-input">

    <button class="js-add-button"
      onclick="todoAdder()"
      >Add</button>

    <p class="js-todo-displayer"></p>



    <script>
      //console.log(56);
      let userInput = document.querySelector('.js-todo-input');
      let finalToDos = document.querySelector('.js-todo-displayer');
      let todoList = [];

      function todoAdder(){

        let name = userInput.value;
        todoList.push(name);
        console.log(todoList);

        userInput.value = '';
        render();
      };

      function render(){
        let allToDos = '';

        for(let i = 0; i < todoList.length; i++){
          let todo = todoList[i];
          allToDos += 
          `<p>${todo}<p/> <button>Delete</buton>`;
        }
        finalToDos.innerHTML = allToDos;
      };
      

    </script>
  </body>
</html>
