<!DOCTYPE html>
<html>
  <head>
    <title>
      Coin flip
    </title>
  </head>
  <body>
    <h1>
      Coin-flip game 
    </h1>
    <button>heads</button>
    <button>tails</button>
    <script>
      let randomNumber = Math.random();
      //console.log(randomNumber);
      let result = '';
      let playerGuess = 'heads'

      if(randomNumber < 0.5){
        result = 'heads';
      }else{
        result = 'tails';
      };
      if (result === playerGuess){
        console.log('Win');
      }else{
        console.log('Lost');
      };
    </script>
  </body>
</html>
