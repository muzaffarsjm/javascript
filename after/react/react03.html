<!DOCTYPE html>
<html>
  <head>
    <title>
      Re React
    </title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <p>React 3rd lecture</p>

    <div class="react-container"></div>
    <script type="text/babel">
      //component
      //one component per file
      const button = <button>hi</button>

      function Component(){
        return(
          <div>
            <input placeholder = 'type text' size = '18'/>
            <button>Send</button>
          </div>
        );
      };
      function ChatMessage({message, sender}){

        // const message = props.message;
        // const sender = props.sender;

        return(
          <div>
            {sender === 'robot' && (<button>bot</button>)}
            {message}
            {sender === 'user' && (<button>user</button>)}
          </div>
        );
      };

      function App(){
        return(
          <>
            <Component />

            <ChatMessage 
              message = 'heeey, how are you?'
              sender = 'robot'
            />
            <ChatMessage 
              message = 'Thanks. I am doing good. who is messi?'
              sender = 'user'
            />
            <ChatMessage 
              message = 'messi is a soccer legend. Sometimes referred as the greatest, too.'
              sender = 'robot'
            />
          </>
        );
      };

      let component = document.querySelector('.react-container');
      const componentRoot = ReactDOM.createRoot(component);
      componentRoot.render(<App />);

    </script>
  </body>
</html>
