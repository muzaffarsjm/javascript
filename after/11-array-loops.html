<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and Loops</title>
  </head>
  <body>
    <h1>Arrays and Loops</h1>
    <h1>To Do List Practice 1</h1>
    <input type="text" placeholder="todo name" class="js-todo-input">
    <button class="js-todo-button"
      onclick="addToDO()"
    >Add</button>


    <h1>second todo list</h1>
    <input type="text" placeholder="enter todo"
     class="js-second-input">
     <button class="js-second-button"
      onclick="secondfunction()"
      >Add</button>
    <div class="js-todo-display"></div>


    <script>
      //first version of the todo list
      let addButton = document.querySelector('.js-todo-button');
      let todos = [];
      function addToDO(){
        let userInput = document.querySelector('.js-todo-input');
        let todoName = userInput.value;
        todos.push(todoName);
        console.log(todos);


        userInput.value = '';
      };

   //second version
      let todos2 = [];
      
      let alltodos = document.querySelector('.js-todo-display');

      function secondfunction(){
        
        let userInput2 = document.querySelector('.js-second-input');
        
        let newtoDo = userInput2.value;
        
        todos2.push(newtoDo);
        //checking the new array with newly pushed values
        console.log(todos2);
        
        
        /*
        here a problem rises with paragraphs, or divs of the newly created element. js considers i as one html element. that is why we need loops to go over the hole array and see what we can do with each element
        
        */
        //console.log(todos2);
        userInput2.value = '';
        newListFunction();
      };
      function newListFunction(){
        let todoListHTML = '';
        for (let i = 0; i < todos2.length; i++){
            let newList = todos2[i];
            //console.log(newList);
            todoListHTML += `<p>${newList}</p>`;
            
          };
          alltodos.innerHTML = todoListHTML;
        };

      console.log(myArray[0]);
      myArray[0] = 78;
      console.log(myArray);
      */
     // console.log('test');
    </script>
  </body>
</html>
