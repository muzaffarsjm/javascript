<!DOCTYPE html>
<html>
  <head>
    <title>State practice</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
      <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    
    <p>test 01</p>

    <div class="demo-con"></div>

    <script type = 'text/babel'>

      function Top(){
        return(
          <>
            <input />
            <button>Send</button>
          </>
        );
      };

      function MessageComponent(props){
        const message = props.message;
        const sender = props.sender;
        return(
          <div>
            {sender ==='bot' && <button>Chatbot</button>}

            {message}

            {sender === 'user' && <button>User</button>}
          </div>
        );
      };
      function ChatMessages(){
        const chatMessages = [{
          message : 'hello,chatbot',
          sender : 'user',
          id : 'id01'
        }, {
          message : 'hello, user. How are you?',
          sender : 'bot',
          id : 'id02'
        }];
        return(
          <>
            {chatMessages.map((chatMessage) => {
              return(
                <>
                  <MessageComponent
                    message = {chatMessage.message}
                    sender = {chatMessage.sender}
                    key = {chatMessage.id}
                  />
                </>
              );
            })}
        </>)
      }
      function App (){
        return(
          <>
            <Top />
            {chatMessageComponents}
          </>
        );
      };
      const reactElement = document.querySelector('.demo-con');
      ReactDOM.createRoot(reactElement).render(<App />);
    </script>
  </body>
</html>
