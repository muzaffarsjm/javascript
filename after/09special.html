<!DOCTYPE html>
<html>
  <head>
    <title>Special exercise</title>
  </head>
  <body>
 
    <p>Amazon shipping calculator</p>

    <input type="text" placeholder="Enter price"
    class="price-input">

    <button class="js-calculate-button" onclick="calculator()"> Calculate

    </button>
    <p class="js-final-cost">$0</p>


    <script>
      const inputPrice = document.querySelector('.price-input');
      
      const button = document.querySelector('js-calculate-button');
      let finalPrice = document.querySelector('.js-final-cost');
      
      function calculator(){
        let initialPrice = Number(inputPrice.value)*100;
  
        if(initialPrice < 4000){
          finalPrice.innerHTML = (initialPrice+=1000)/100;
        }else{
          finalPrice.innerHTML = initialPrice;
        };
      };

      //console.log('test');
    </script>
  </body>
</html>
