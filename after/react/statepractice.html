<!DOCTYPE html>
<html>
  <head>
    <title>State practice</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
      <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    
    <p>test 01</p>

    <div class="demo-con"></div>

    <script type = 'text/babel'>

      function Top(){
        //userinput state
        const [inputtext, setInputText] = React.useState('')

        function saveInputText(event){
          setInputText(event.target.value);
        }
        function sendMessage(){
          setChatMessages([
              ...chatMessages,
              {message : 'test',
                sender : 'user',
                id : crypto.randomUUID()
              }
            ]);
        }
        return(
          <>
            <input onChange = {saveInputText}/>
            <button onClick = {sendMessage}>Send</button>
          </>
        );
      };

      function MessageComponent(props){
        const message = props.message;
        const sender = props.sender;
        return(
          <div>
            {sender ==='bot' && <button>Chatbot</button>}

            {message}

            {sender === 'user' && <button>User</button>}
          </div>
        );
      };
      function ChatMessages(){
        const array = React.useState([{
          message : 'hello,chatbot',
          sender : 'user',
          id : 'id01'
        }, {
          message : 'hello, user. How are you?',
          sender : 'bot',
          id : 'id02'
        }]);

        const chatMessages = array[0];
        const setChatMessages = array[1];

        
        return( 
          <>
            {chatMessages.map((chatMessage) => {
              return(
                <>
                  <MessageComponent
                    message = {chatMessage.message}
                    sender = {chatMessage.sender}
                    key = {chatMessage.id}
                  />
                </>
              );
            })}
        </>)
      }
      function App (){
        return(
          <>
            <Top />
            <ChatMessages />
          </>
        );
      };
      const reactElement = document.querySelector('.demo-con');
      ReactDOM.createRoot(reactElement).render(<App />);
    </script>
  </body>
</html>
