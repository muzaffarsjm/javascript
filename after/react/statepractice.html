<!DOCTYPE html>
<html>
  <head>
    <title>State practice</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
      <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

      <style>
        .test{
          color: rgb(177, 154, 154);
          font-size: 23px;
          text-align: center;
          letter-spacing: 0.5;
        }
        .send-button{
          background-color: rgb(68, 173, 98);
          color: white;
          border: none;
          border-radius: 6px;
          height: 30px;
          width: 60px;
        }
      </style>
  </head>
  <body>
    
    <p class = 'test'>Simple chatbot</p>

    <div class="demo-con"></div>

    <script type = 'text/babel'>

      function Top({chatMessages, setChatMessages}){
        //userinput state
        const [inputText, setInputText] = React.useState('')

        function saveInputText(event){
          setInputText(event.target.value);
        }
        function sendMessage(){
          const newChatMessages = [
              ...chatMessages,
              {
                message : inputText,
                sender : 'user',
                id : crypto.randomUUID()
              }
            ];
              setChatMessages(newChatMessages)
            const response = Chatbot.getResponse(inputText);
            console.log(response)
              setChatMessages([
              ...newChatMessages,
              {
                message : response,
                sender : 'bot',
                id : crypto.randomUUID()
              }
            ]);

            setInputText('');
        }
        return(
          <>
            <input 
              onChange = {saveInputText}
              value = {inputText}
              />
            <button onClick = {sendMessage}className = 'send-button'>Send</button>
          </>
        );
      };

      function MessageComponent(props){
        const message = props.message;
        const sender = props.sender;
        return(
          <div>
            {sender ==='bot' && <button>Chatbot</button>}

            {message}

            {sender === 'user' && <button>User</button>}
          </div>
        );
      };
      function ChatMessages({chatMessages}){
        
        return( 
          <>
            {chatMessages.map((chatMessage) => {
              return(
                <>
                  <MessageComponent
                    message = {chatMessage.message}
                    sender = {chatMessage.sender}
                    key = {chatMessage.id}
                  />
                </>
              );
            })}
        </>)
      }
      function App (){

         const array = React.useState([{
          message : 'hello,chatbot',
          sender : 'user',
          id : 'id01'
        }, {
          message : 'hello, user. How are you?',
          sender : 'bot',
          id : 'id02'
        }]);

        const chatMessages = array[0];
        const setChatMessages = array[1];
        return(
          <>
            <Top chatMessages = {chatMessages}
              setChatMessages = {setChatMessages}
            />
            <ChatMessages 
            chatMessages = {chatMessages}/>
          </>
        );
      };
      const reactElement = document.querySelector('.demo-con');
      ReactDOM.createRoot(reactElement).render(<App />);
    </script>
  </body>
</html>
