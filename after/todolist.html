<!DOCTYPE html>
<html>
  <head>
    <title>
      toDo List
    </title>
    <link rel="stylesheet" href="todolist.css">
  </head>
  <body>
    <div class="st-elements-div">

      <h1 class="style-heading">To Do List 3</h1>

      <input type="text" placeholder="Enter todo"
        class="style-input-field js-todo-input">

      <input type = "date" class="style-calendar js-todo-date">

      <button class="st-add-button js-add-button"
        onclick="todoAdder()"
        >Add</button>

    </div>
    

    <div class="js-todo-displayer st-todo-grid">

    </div>



    <script>
      //console.log(56);
      let userInput = document.querySelector('.js-todo-input');
      let finalToDos = document.querySelector('.js-todo-displayer');
     
      let todoList = [{
        name: 'wash dishes', 
        dueDate: '12/09/2025'
      },{
        name: 'clean the room',
        dueDate: '12/08/2025'
      }
      ];

      //render();
      function todoAdder(){

        let name = userInput.value.trim();
        let userDate = document.querySelector('.js-todo-date');
        let dueDate = userDate.value;
        //console.log(todoList);
        if(name === ''){
          alert('Please enter to do name');
          return;
        };
        todoList.push(
          {name: name,
            dueDate: dueDate
          });
        userInput.value = '';

        render();
      };
      
      function render(){
        
        let allToDos = '';
        for(let i = 0; i < todoList.length; i++){
          let todoObject = todoList[i];
          let name = todoObject.name;
          let date = todoObject.dueDate;
          //console.log(name)
          allToDos += 
          ` <div class = 'st-user-input'>
              ${name} 
            </div>
            <div>
              ${date}
            </div
            <div>
              <button class = 'st-delete-button'
                onclick = '
                todoList.splice(${i}, 1);
                render();
              '>Delete
              </button>
            </div>
          </div>`;
        }
        finalToDos.innerHTML = allToDos;
      };
      

    </script>
  </body>
</html>
