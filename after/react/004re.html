<!DOCTYPE html>
<html>
  <head>
    <title>
    React 3.0
  </title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
      <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      
      <style>
        .button-on{
          background-color: rgb(25, 135, 84);
          height: 50px;
          width: 70px;

          border: none;
          border-radius: 7px;
          color: white;
          font-size: 17px;
        }
        .button-off{
          background-color: rgb(235, 51, 42);
          height: 50px;
          width: 70px;

          border: none;
          border-radius: 7px;
          color: white;
          font-size: 17px;
        }
      </style>
  </head>
  
  <body>
   
    <div class="js-main">

    <script type = 'text/babel'>

      function App(){
        const [isButtonOn, setIsButtonOn] = React.useState(true);

        function buttonSwitch(event){
            console.log(56);
            setIsButtonOn(
              !isButtonOn);
          };

        return(
          <>
            <p>Salom</p>
            <button
              className = 
              {isButtonOn ? 'button-on' : 'button-off'}
              onClick = {buttonSwitch}
            >{isButtonOn ? 'ON' : 'OFF'}</button>
          </>
        );
      };
     const container = document.querySelector('.js-main');
     const reactRoot = ReactDOM.createRoot(container); 
     reactRoot.render(<App />);
    </script>
  </body>
</html>
