<!DOCTYPE html>
<html>
  <head>
    <title>
      Cart Quantity update
    </title>
  </head>
  <body>
    <p>Cart Quantity Project</p>

    <button class="js-quantity-button"
      onclick="showQuantity()"
    >show Quantity</button>
    <button class="js-add-to-cart" onclick="add1()"
    
    >Add to Cart</button>
    <button class="js-add-2" onclick="add2()">+2</button>
    <button class="js-add-3" onclick="add3()">+3</button>
    <button class="js-add-4" onclick="add4()">+4</button>
    <button class="js-add-5" onclick="add5()">+5</button>
    <button class="js-remove-one" onclick="remove1()">Remove from Cart</button>
    <button class="js-remove-two" onclick="remove2()">-2</button>
    <button class="js-remove-three" onclick="remove3()">-3</button>

    <p class="js-show-quantity"></p>

    <script>
      //console.log('test1');
      let cartQuantity = JSON.parse(localStorage.getItem('quantity')) || 0;
      let finalQuantity = document.querySelector('.js-show-quantity');
      finalQuantity.innerHTML = cartQuantity;

      //console.log(cartQuantity);

      
      //add one function
      function showQuantity(){
        finalQuantity.innerHTML = cartQuantity;
      };
    
      function add1(){
        cartQuantity++;
        finalQuantity.innerHTML = cartQuantity;

        localStorage.setItem('quantity', JSON.stringify(cartQuantity));
      };

      function add2(){
        cartQuantity +=2;
        finalQuantity.innerHTML = cartQuantity;

        localStorage.setItem('quantity', JSON.stringify(cartQuantity));
      };

      function add3(){
        cartQuantity += 3;
        finalQuantity.innerHTML = cartQuantity;

        localStorage.setItem('quantity', JSON.stringify(cartQuantity));
      };

      function add4(){
        cartQuantity += 4;
        finalQuantity.innerHTML = cartQuantity;

        localStorage.setItem('quantity', JSON.stringify(cartQuantity));
      };

      function add5(){
        cartQuantity += 5;
        finalQuantity.innerHTML = cartQuantity;

        localStorage.setItem('quantity', JSON.stringify(cartQuantity));
      };

      function remove1(){
        cartQuantity --;
        finalQuantity.innerHTML = cartQuantity;

        localStorage.setItem('quantity', JSON.stringify(cartQuantity));
      };

      function remove2(){
        cartQuantity -=2;
        finalQuantity.innerHTML = cartQuantity;

        localStorage.setItem('quantity', JSON.stringify(cartQuantity));
      };

      function remove3(){
        cartQuantity -= 3;
        finalQuantity.innerHTML = cartQuantity;

        localStorage.setItem('quantity', JSON.stringify(cartQuantity));
      };
      
    </script>
  </body>
</html>
