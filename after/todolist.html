<!DOCTYPE html>
<html>
  <head>
    <title>
      toDo List
    </title>
  </head>
  <body>

    <h1>To Do List 3</h1>

    <input type="text" placeholder="Enter todo"
      class="js-todo-input">
      <input type = "date">

    <button class="js-add-button"
      onclick="todoAdder()"
      >Add</button>

    <div class="js-todo-displayer">

    </div>



    <script>
      //console.log(56);
      let userInput = document.querySelector('.js-todo-input');
      let finalToDos = document.querySelector('.js-todo-displayer');

      let todoList = ['wash dishes', 'clean the room'];

      //render();
      function todoAdder(){

        let name = userInput.value.trim();
        
        //console.log(todoList);
        if(name === ''){
          alert('Please enter to do name');
          return;
        };
        todoList.push(name);
        userInput.value = '';

        render();
      };
      let allToDos = '';
      function render(){
        
        
        for(let i = 0; i < todoList.length; i++){
          let todo = todoList[i];
          allToDos += 
          `<p>
            ${todo} 
            <button onclick = '
              todoList.splice(${i}, 1);
              render();
            '>Delete</buton>
          </p>`;
        }
        finalToDos.innerHTML = allToDos;
      };
      

    </script>
  </body>
</html>
