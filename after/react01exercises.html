<!DOCTYPE html>
<html>
  <head>
    <title>
      React exercises 01
    </title>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

      <script src="https://unpkg.com/supersimpledev@8.6.4/dayjs.js"></script>
  </head>

  <body>
    <p>React Exercises(First Free Lesson)</p>

    <div class="demo-01"></div>
    <!--second exercise code-->
    <div class="demo-02"></div>

    <!--third exercise code-->
    <div class="demo-03"></div>

    <!--fourth exercise code-->
    <div class="demo-04"></div>
    <div class="demo-05"></div>

    <!--5th exercise code-->
    <div class="demo-06"></div>

    <!--6th exercise code-->
    <div class="demo-07"></div>

    <script type="text/babel">
      let rootElement = document.querySelector('.demo-01');
      ReactDOM.createRoot(rootElement).render(<button>Good job!</button>);


      /*
      Second exercise of the React class starts from here
      */

      let rootElement2 = document.querySelector('.demo-02');
      let secondelement = ReactDOM.createRoot(rootElement2);
      secondelement.render(<p>My name is Newton!</p>);


      /*Third exercise react code starts from here*/

      let container = (
        <>
          <p>Cotton Socks</p>
          <p>Price: $10</p>
          <button>Add to Cart</button>
        </>
      );

      let thirdElement = document.querySelector('.demo-03');
      let thirdRoot = ReactDOM.createRoot(thirdElement);
      thirdRoot.render(container);

      /*4th Exercise starts from here*/
      let socks = 10;
      let tshirt = 8;
      let shippingCost = 5;
      let cost = Number(socks + 2*tshirt);
      console.log(cost);

      let costElement = document.querySelector('.demo-04');
      let productPrice =  ReactDOM.createRoot(costElement);
      productPrice.render(<p>Product cost: $ {cost}</p>);

      let costElementJS = document.querySelector('.demo-05');
      costElementJS.innerHTML = `Product cost: $ ${cost} <button>Save me</button>`;

      /*5th Exercise*/
      let withShipping = (
        <>
          <p>Product Cost: {cost}</p>
          <p>Shipping Cost: {shippingCost}</p>
          <p>Total Cost: {cost + shippingCost}</p>
          <button>Place your order</button>
        </>
      );

      let displayShipping = document.querySelector('.demo-06');
      let fifthRoot = ReactDOM.createRoot(displayShipping);
      fifthRoot.render(withShipping);
        

      /*dat execise*/
      let today = dayjs().format('MMMM D');
      /*
        console.log(today);
      */
      let date = document.querySelector('.demo-07');
      let dateRoot = ReactDOM.createRoot(date);
      dateRoot.render(<p>Today is {today}</p>);

    </script>
  </body>
</html>
