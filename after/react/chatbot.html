<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>

    <h1>Chatbot</h1>
    <div class="root-1"></div>


    <script type="text/babel">

      function ChatBot(){
        return(
          <>
            <input placeholder = 'text here'></input>
            <button>Send</button>
          </>
        );
      };
      
      function Component1(props){
        const message = props.message;

        return(
          <div>
            {message}
            <img src="profileimages/download.png" width = '30'/>
          </div>
        );
      };

      function Component2(props){
        const robotMessage = props.robotMessage;
        return(
          <div>
            <img src="profileimages/robot.png" width = '30'/>
            {robotMessage}
          </div>
        );
      };

      let app = (
        <div>
          <ChatBot />
          <Component1 message = 'hello Chatbot' />
          <Component2  robotMessage = "How may I help you?"/>
          <Component1 message = "What is your name?" />
          <Component2  robotMessage = "My name is same as yours"/>
        </div>
      );
      let element = document.querySelector('.root-1');
      let rootElement = ReactDOM.createRoot(element);
      rootElement.render(app);

    </script>
  </body>
</html>
