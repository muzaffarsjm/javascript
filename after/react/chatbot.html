      function ChatComponent(props){
        const message = props.message;
        const sender = props.sender;

        if(sender === 'robot'){
          return(
            <>
              <img src="profileimages/robot.png" width = '30'/>
              <p style = {{display: 'inline', color: 'blue'}}>{message}</p>
            </>
        )
        };

        return(
          <div>
            <p style = {{color : 'red', display : 'inline'}}>{message}</p>
            <img src="profileimages/download.png" width = '30' />
          </div>
        );
      };   

      let app = (
        <div>
          <ChatBot />

          <ChatComponent 
            message = 'Hi'
            sender = 'user'
          />
          <ChatComponent  
            sender = 'robot'
            message = 'Heey'
          />
            
        </div>
      );


      let element = document.querySelector('.root-1');
      let rootElement = ReactDOM.createRoot(element);
      rootElement.render(app);

    </script>
