<!DOCTYPE html>
<html>
  <head>
    <title>
      basic 2
    </title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

      <script src = "https://unpkg.com/supersimpledev/dayjs.js"></script>
  </head>
  <body>
    <div class="demo2-container"></div>

    <script type="text/babel">

      function ChatInput(){
        return(
          <>
            <input placeholder = 'your text'/>
            <button onClick = {sendMessage}>Send</button>
          </>
        )
      };

      function ChatMessage({message, sender}){
        
        return(
          <div>
            
            {sender === 'robot' && <button>robot</button>}

            <p>{message}</p>

            {sender === 'user' && <button>user</button>}
          </div>
        )
      }
      function ChatMessages(){
        //comment
        let chatMessages = [{
          message : 'hello, chatbot',
          sender : 'user',
          id : 'id1'
        },{
          message : 'hiii, Ricardo',
          sender : 'robot',
          id : 'id2'
        },{
          message : 'teach me programming',
          sender : 'user',
          id : 'id3'
        },{
          message : 'Sure! What language, in particular?',
          sender : 'robot',
          id : 'id4'
        }];
        function sendMessage(){
          chatMessages.push({
            message : 'test',
            sender : 'user',
            id : crypto.randomUUID()
          }
          )
        }
        return(
          <>
            {
              chatMessages.map((chatMessage) => {
                return(
                  <ChatMessage 
                    message = {chatMessage.message}
                    sender = {chatMessage.sender}
                    key = {chatMessage.id}
                  />
                )
        })
            }
          
          </>
        )
      }
      function App (){
        return(
          <>
            <ChatInput />
            <ChatMessages />
          </>
        )      
      }
      const container = document.querySelector('.demo2-container');
      ReactDOM.createRoot(container).render(<App />)
    </script>
  </body>
</html>
