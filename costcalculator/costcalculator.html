<!DOCTYPE html>
<html>
  <head>
    <title>
      Cost calculator in a restaurant
    </title>
    <link rel="stylesheet" href="costcalculator.css">
  </head>
  <body>
    <head>
      <p class="intro">Happy to see you in our Restaurant!</p>
    </head>
    <p class="tax-info">Restaurant charges 
      <span class="tax-percentage">10%</span> tax. 
      Thank you for your understanding</p>
    <main class="main-container">
      <div class="food">
        <div class="item">
          <p class="name">Tea</p>
          <p class="product-cost">$2</p>
          <button class="order-button"
          >Order</button>
        </div>
      </div>
      <button class="cost-calculator-button">
        Calculate Cost
      </button>
      <div class="cost-indicator">0</div>
      <div class="ordered-items">Orders: 0</div>
    </main>

    <script src="costcalculator.js"></script>
  </body>
</html>
