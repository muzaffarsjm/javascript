<!DOCTYPE html>
<html>
  <head>
    <title>
      Re React
    </title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    
    <div class="demo-01"></div>

    <script type = 'text/babel'>
    //jsx elements
    let paragraph = <p>text</p>
    let button = <button>text</button>
      function PartOne() { 
        return(
          <>
            <input placeholder = 'type here'></input>
            <button>send</button>
          </>
        );
      };

      function ChatMessage(props) { 
        //props of react is actually an object
        const message = props.message;
        const sender = props.sender;
        /*
        if (sender === 'bot'){
          return(
            <div>
              <button>chatbot</button>
              {message}
            </div>
          ); 
        };
        */
        return(
          <div>
            {sender === 'bot' && <button>chatbot</button>}
            {message}
            <button>user</button>
          </div>
        );
      };



    let app = (
      <>
        <PartOne />
        <ChatMessage  message = 'Hiii! How may I help you?' sender = 'bot' />
        <ChatMessage  message = 'Who is Ronaldo?' sender = 'user'/>
        <ChatMessage  message = 'Soccer player' sender = 'bot' />
      </>);
    let firstTest = document.querySelector('.demo-01');
    let component1 = ReactDOM.createRoot(firstTest);
    component1.render(app);

    </script>
  </body>
</html>
