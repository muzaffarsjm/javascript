<!DOCTYPE html>
<html>
  <head>
    <title>counter 2.0</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <p>Double counter</p>
    <div class ='js-container'>h</div>
    <script type="text/babel">
      
      function CounterComponent({count, setCount}){

        function counter(){
          setCount(count + 1);
        }

        return(
          <>
            <button 
              onClick = {counter}>Clicked {count} {count === 1 ? 'time' : 'times'}
            </button>
            
          </>
        );
      };

      
      function App(){

         const [count, setCount] = React.useState(0);

        function resetCount() {
          setCount(0);
        }

        return(
          <>
            <CounterComponent 
              count = {count}
              setCount = {setCount}
            />
            <CounterComponent 
              count = {count}
              setCount = {setCount}
            />
            <button onClick = {resetCount}>
              Reset
            </button>
          </>
        )
      }

      const root = document.querySelector('.js-container');
      ReactDOM.createRoot(root).render(<App />);

    </script>
  </body>
</html>
