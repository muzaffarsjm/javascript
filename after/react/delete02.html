<!DOCTYPE html>
<html>
  <head>
    <title>
      basic 2
    </title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

      <script src = "https://unpkg.com/supersimpledev/dayjs.js"></script>
  </head>
  <body>
    <div class="demo2-container"></div>

    <script type="text/babel">

      function ChatInput({chatMessages, setChatMessages}){
        const [input, setInput] = React.useState('');
        function saveInputText(event){

          setInput(event.target.value);
        }

        function sendMessage(){
          setChatMessages([
            ...chatMessages,
            {
              message: input,
              sender : 'user',
              id: crypto.randomUUID()
            }
          ]);
          setInput('');
        }
        return(
          <>
            <input 
              placeholder = 'your text'
              onChange = {saveInputText}
              value = {input}
            />
            <button onClick = {sendMessage}>Send</button>
          </>
        )
      };

      function ChatMessage({message, sender}){
        
        return(
          <div>
            
            {sender === 'robot' && <button>robot</button>}

            <p>{message}</p>

            {sender === 'user' && <button>user</button>}
          </div>
        )
      }
      function ChatMessages({chatMessages}){
        //comment
        return(
          <>
            {
              chatMessages.map((chatMessage) => {
                return(
                  <ChatMessage 
                    message = {chatMessage.message}
                    sender = {chatMessage.sender}
                    key = {chatMessage.id}
                  />
                )
        })
        }
          
          </>
        )
      }
      function App (){
          const [chatMessages, setChatMessages] = React.useState([{
          message : 'hello, chatbot',
          sender : 'user',
          id : 'id1'
        },{
          message : 'hiii, Ricardo',
          sender : 'robot',
          id : 'id2'
        },{
          message : 'teach me programming',
          sender : 'user',
          id : 'id3'
        },{
          message : 'Sure! What language, in particular?',
          sender : 'robot',
          id : 'id4'
        }]);
       //const chatMessages = array[0];
       //const setChatMessages = array[1];

        return(
          <>
            <ChatInput 
              chatMessages = {chatMessages}
              setChatMessages = {setChatMessages}
            />
            <ChatMessages 
              chatMessages = {chatMessages}
            />
          </>
        )      
      }
      const container = document.querySelector('.demo2-container');
      ReactDOM.createRoot(container).render(<App />)
    </script>
  </body>
</html>
