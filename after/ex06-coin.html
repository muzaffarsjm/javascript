<!DOCTYPE html>
<html>

    <title>
      Coin flip
    </title>
  </head>
  <body>
    <h1>
      Coin-flip game 
    </h1>
    <script>
      let randomNumber = Math.random();
      //console.log(randomNumber);
      let result = '';

      if(randomNumber < 0.5){
        result = 'heads';
      }else{
        result = 'tails';
      };
      console.log(result);
    </script>
  </body>
