<!DOCTYPE html>
<html>
  <head>
    <title>
      basic 2
    </title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

      <script src = "https://unpkg.com/supersimpledev/dayjs.js"></script>
  </head>
  <body>
    <div class="demo2-container"></div>

    <script type="text/babel">

      function ChatInput(){
        return(
          <>
            <input placeholder = 'your text'/>
            <button>Send</button>
          </>
        )
      }
      function ChatMessage(props){
        const message = props.message;
        const sender = props.sender;
        return(
          <div>
            {sender === 'robot' && <button>{sender}</button>}
            <p>{message}</p>
            {sender === 'user' && <button>{sender}</button>}
          </div>
        )
      }
      function App (){
        return(
          <>
            <ChatInput />
            <ChatMessage 
              message = 'hello, chatbot'
              sender = 'user'
            />
            <ChatMessage 
              message = 'hii, ricardo'
              sender = 'robot'
            />
            <ChatMessage 
              message = 'teach me programming'
              sender = 'user'
            />
          </>
        )      
      }
      const container = document.querySelector('.demo2-container');
      ReactDOM.createRoot(container).render(<App />)
    </script>
  </body>
</html>
