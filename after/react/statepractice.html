<!DOCTYPE html>
<html>
  <head>
    <title>State practice</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
      <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    
    <p>test 01</p>

    <div class="demo-con"></div>

    <script type="text/babel">

      function Sample(){
        return(
          <>
            <input placeholder = 'type...'/>
            <button>Send</button>
          </>
        );
      };
      function ChatMessages(props){
        const message = props.message;
        return(
          <div>
           {message}
          </div>
        );
        
      };
      function App(){
        return(
          <>
            <Sample />
            <ChatMessages 
              message = 'heeey'
              sender = 'user'
            />
            <ChatMessages 
              message= 'hiiii'
              sender = 'bot'
            />
            <ChatMessages 
              message = 'how are you'
              sender = 'user'
            />
            <ChatMessages 
              message= 'Doing my things, thanks'
              sender = 'bot'
            />
          </>
        );
      };
      const mainElement = document.querySelector('.demo-con');
      const rootEl = ReactDOM.createRoot(mainElement).render(<App />);
    </script>
  </body>
</html>
