<!DOCTYPE html>
<html>
  <title>
    React 2.0
  </title>
  <body>
    
    <h1>Dunyo Sporti</h1>
    <div class="js-main">
   
      <div class="root"></div>

      <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <script type = 'text/babel'>
      function Chatbot(){
        return(
          <>
            <input type="text"/>
            <button>Send</button>
          </>
        )
      };
      function ChatMessage(props){
        let message = props.message;

        return(

          <div >
            <p style = {{display: 'inline'}}>{message}</p>
            <img src="profileimages/download.png" alt="" width = '30'/>
          </div>
        );
      };
      let div  = (
        <>
          <p>hello</p>
          <Chatbot />
          <ChatMessage message = 'Good Morning!' sender = 'user'/>
          <ChatMessage message = 'Good Morning, too!' sender = 'robot'/>
        </>
      );

      let rootElement = document.querySelector('.root');
      ReactDOM.createRoot(rootElement).render(div);
        
      
    </script>
  </body>
</html>
