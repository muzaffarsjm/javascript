    let array11 = [3, 5, 7, 9, 1, 11, 4];
    //function results should in in an object,task requirement!
    function minMax(array){
      let object11 = {
        min: 0,
        max: 0
      };
      let maxValue = array[0];
      // maxNumber loop
      for (let i = 0; i < array.length; i++){
        let value = array[i];
        if(value > maxValue){
          maxValue = value;
        }
        object11.max = value;
      };
      
      //minNumber loop

      let minValue = array[0];

      for(let i = 0; i < array.length; i++){
        let conditionalValue = array[i];
        if(conditionalValue < minValue){
          object11.min = conditionalValue;
        }else{
          object11.min = minValue;
        };
      };
      console.log(object11.max);
      console.log(object11.min);
    };
