<!DOCTYPE html>
<html>
  <head>
    <title>Loops</title>
  </head>
  <body>
    
    <p>Loops</p>

    <script>
      //starting point of i(loop)
      let i = 1;

      while (i <= 5) {
        //first console.log index and then add. this way, it works over and over again
        console.log(i);
        i = i + 1;
      };
    

      console.log('test');
    </script>
  </body>
</html>
