<!DOCTYPE html>
<html>
  <head>
    <title>
      Cost calculator in a restaurant
    </title>
    <link rel="stylesheet" href="costcalculator.css">
  </head>
  <body>
    <head>
      <p class="intro">Happy to see you in our Restaurant!</p>
    </head>
    <p class="tax-info">Restaurant charges 
      <span class="tax-percentage">10%</span> tax. 
      Thank you for your understanding</p>
    <main class="main-container">
      <div class="beverage">
        <div class="item">
          <p class="name">Tea</p>
          <p class="product-cost">$2</p>
          <button>Order</button>
        </div>
        <div class="item">
          <p class="name">Coffee</p>
          <p class="product-cost">$4</p>
          <button>Order</button>
        </div>
        <div class="item">
          <p class="name">Coke</p>
          <p class="product-cost">$1</p>
          <button>Order</button>
        </div>
        <div class="item">
          <p class="name">Fanta</p>
          <p class="product-cost">$1</p>
          <button>Order</button>
        </div>
        <div class="item">
          <p class="name">Water 0.5L</p>
          <p class="product-cost">$1</p>
          <button>Order</button>
        </div>
      </div>
      <div class="food">
        <div class="item">
          <p class="name">Plov</p>
          <p class="product-cost">$8</p>
          <button>Order</button>
        </div>
        <div class="item">
          <p class="name">Shashlik</p>
          <p class="product-cost">$6</p>
          <button>Order</button>
        </div>
        <div class="item">
          <p class="name">Pizza</p>
          <p class="product-cost">$11</p>
          <button>Order</button>
        </div>
        <div class="item">
          <p class="name">Burger</p>
          <p class="product-cost">$6</p>
          <button>Order</button>
        </div>
        <div class="item">
          <p class="name">Pasta</p>
          <p class="product-cost">$10</p>
          <button>Order</button>
        </div>
      </div>
      <button class="cost-calculator-button">
        Calculate Cost
      </button>
      <div class="cost-indicator">0</div>
    </main>

    <script src="costcalculator.js"></script>
  </body>
</html>
