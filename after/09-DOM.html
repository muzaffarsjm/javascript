<!DOCTYPE html>
<html>
  <head>
    <title>
      DOM
    </title>
  </head>
  <body>
    <p>DOM</p>
    <button>hello</button>
    <button>hi</button>

    <p>YouTube subscibe button</p>
    <button
      class="js-subscribe-button"
      onclick="subscribtion()"
      >subscribe</button>



    <script>
      console.log('DOM');
      document.write('delete');

      //document.body.innerHTML removes all the previous code on the page
      //document.body.innerHTML = 'Delete';

      document.title = 'changed';

      //document.body

      console.log(document.body);
      console.log(document.body.innerHTML);
      //document.body.innerHTML = '<button>changed</button>'

      /*document.body selects thwhole page. and document.querySelector() helps to select the element of the HTML. Single element could be selectes and later changed in JavaScript. Note that there are other ways o selecting elements using their classes or IDs as well*/

      let button = document.querySelector('button');
      button.innerHTML = 'fake';
      document.querySelector('button').innerHTML = 'click';

      //while selecting classes with fom, add . in front of the class name
      //document.querySelector('.js-second-button').innerHTML = 'no click'

      const buttonEl = document.querySelector('.js-subscribe-button');
      //function to check
      function subscribtion(){
        if(buttonEl.innerHTML === 'subscribe'){
          buttonEl.innerHTML = 'Subscribed'
        }else{
          buttonEl.innerHTML = 'subscribe'
        };
      };
      


    </script>
  </body>
</html>
