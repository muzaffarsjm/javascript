<!DOCTYPE html>
<html>
  <head>
    <title>State practice</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
      <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
      <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
      <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

      <style>
        body{
          font-family: Arial, Helvetica, sans-serif;
          margin: 0;
        }
        .test{
          color: rgb(44, 109, 41);
          font-size: 28px;
          text-align: center;
          letter-spacing: 0.5;
          font-weight: bold;
        }
        .send-button{
          background-color: rgb(25, 135, 84);
          color: white;
          padding: 12px 20px;
          margin-left: 10px;
          border: none;
          border-radius: 10px;
          font-size: 15px;
          cursor: pointer;
        }
        .chat-input{
          padding: 12px 15px;
          border-width: 1px;
          border-radius: 10px;
          font-size: 15px;
          flex-grow: 1; 
        }

        .top-container{
          display: flex;
        }

        .main-app-container{
          max-width: 600px;
          margin-left: auto;
          margin-right: auto;

          height: 85vh;
          display: flex;
          flex-direction: column;
        }

        .chat-message-user{
          display: flex;
          justify-content: end;
          align-items: start;
        }
        .chat-message-bot{
          display: flex;
          justify-content: start;
          align-items: start;
        }

        .chat-message-text{
          background-color: rgb(238, 238, 238);
          padding: 15px 20px;
          border-radius: 10px;
          margin-right: 10px;
          margin-left: 10px;
          margin-bottom: 20px;
          max-width: 300px;
        }

        .chat-message-profile{
          width: 45px;
          border-radius: 40%;
        }

        .chat-messages-container{
          flex-grow: 1;
        }
      </style>
  </head>
  <body>
    
    <p class = 'test'>Simple chatbot</p>

    <div class="demo-con"></div>

    <script type = 'text/babel'>

      function Top({chatMessages, setChatMessages}){
        //userinput state
        const [inputText, setInputText] = React.useState('')

        function saveInputText(event){
          setInputText(event.target.value);
        }
        function sendMessage(){
          const newChatMessages = [
              ...chatMessages,
              {
                message : inputText,
                sender : 'user',
                id : crypto.randomUUID()
              }
            ];
              setChatMessages(newChatMessages)
            const response = Chatbot.getResponse(inputText);
            console.log(response)
              setChatMessages([
              ...newChatMessages,
              {
                message : response,
                sender : 'bot',
                id : crypto.randomUUID()
              }
            ]);

            setInputText('');
        }
        return(
          <div className = 'top-container'>
            <input className = 'chat-input'
              onChange = {saveInputText}
              value = {inputText}
              placeholder = 'type your question...'
            />

            <button onClick = {sendMessage}className = 'send-button'>Send</button>
          </div>
        );
      };

      function MessageComponent(props){
        const message = props.message;
        const sender = props.sender;
        return(
          <div className = {
              sender === 'user' ? 'chat-message-user' : 'chat-message-bot'
            }>

            {sender ==='bot' && <img 
              src = 'profileimages/robot.png'
              className = 'chat-message-profile'
              />}
            <div className = 'chat-message-text'>
              {message}
            </div>

            {sender === 'user' && <img src = 'profileimages/download.png' className = 'chat-message-profile' /> }
          </div>
        );
      };
      function ChatMessages({chatMessages}){
        
        return( 
          <div className = 'chat-messages-container' >
            {chatMessages.map((chatMessage) => {
              return(
                <>
                  <MessageComponent
                    message = {chatMessage.message}
                    sender = {chatMessage.sender}
                    key = {chatMessage.id}
                  />
                </>
              );
            })}
        </div>)
      }
      function App (){

         const array = React.useState([{
          message : 'hello,chatbot',
          sender : 'user',
          id : 'id01'
        }, {
          message : 'hello, user. How are you?',
          sender : 'bot',
          id : 'id02'
        }]);

        const chatMessages = array[0];
        const setChatMessages = array[1];
        return(
          <div className = 'main-app-container'>
            
            <ChatMessages 
            chatMessages = {chatMessages}/>

            <Top chatMessages = {chatMessages}
              setChatMessages = {setChatMessages}
            />
          </div>
        );
      };
      const reactElement = document.querySelector('.demo-con');
      ReactDOM.createRoot(reactElement).render(<App />);
    </script>
  </body>
</html>
